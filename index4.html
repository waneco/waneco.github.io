<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #news { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Latest News</h1>
    <button onclick="fetchNews()">Get News</button>
    <div id="news"></div>

    <script>
        async function fetchNews() {
            const apiKey = 'YOUR_API_KEY'; // News APIのAPIキーを入力
            const response = await fetch(`https://newsapi.org/v2/top-headlines?country=jp&apiKey=${apiKey}`);
            const news = await response.json();
            document.getElementById('news').innerHTML = news.articles.map(article => `
                <div>
                    <h3>${article.title}</h3>
                    <p>${article.description}</p>
                    <a href="${article.url}" target="_blank">Read more</a>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
